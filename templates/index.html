<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HelpDesk - Головна</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .central-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-custom {
      min-width: 250px;
    }
  </style>
</head>
<body>

  <nav class="navbar bg-white border-bottom fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">HelpDesk</a>
      
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
      </button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header border-bottom">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Меню користувача</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 gap-3">
            <li class="nav-item">
              <a href="{{ url_for('login') }}" class="btn btn-primary w-100 py-2">Увійти</a>
            </li>
            <li class="nav-item">
              <a href="{{ url_for('register') }}" class="btn btn-outline-secondary w-100 py-2">Зареєструватися</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="central-container">
    <div class="d-grid gap-4 px-3 text-center">
      <h1 class="mb-4 fw-light">Вітаємо у HelpDesk</h1>
      <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg p-3 shadow-sm btn-custom">Увійти</a>
      <a href="{{ url_for('register') }}" class="btn btn-secondary btn-lg p-3 shadow-sm btn-custom">Зареєструватися</a>
    </div>
  </main>

  <footer class="navbar fixed-bottom bg-white border-top shadow-sm">
    <div class="container-fluid justify-content-center">
      <span class="text-muted small">HelpDesk &copy; 2026 | Всі права захищено</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

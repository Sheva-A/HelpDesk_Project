<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HelpDesk - Створити звернення</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 70px;
      padding-bottom: 60px;
    }
    .central-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #499BED;
      color: #022E5B;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card-title {
        font-weight: bold;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .btn-custom-main {
      background: #A1C6F6;
      color: #022E5B;
      border: none;
      font-weight: 500;
    }
    .btn-custom-main:hover {
      background: #8fb8ed;
      color: #022E5B;
    }
    .form-control {
      background: #A1C6F6;
      color: #022E5B;
      border: none;
    }
    .form-control:focus {
      background: #b2d1f9;
      box-shadow: none;
      color: #022E5B;
    }
    .form-label {
      color: #022E5B;
      font-weight: 500;
    }
    .form-select-custom {
      background-color: #A1C6F6;
      color: #022E5B;
      border: none;
      font-size: 14px;
      width: auto;
    }
  </style>
</head>
<body>

  <nav class="navbar bg-white border-bottom fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="{{ url_for('index') }}">HelpDesk</a>
      
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
      </button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
        <div class="offcanvas-header border-bottom">
          <h5 class="offcanvas-title">Меню користувача</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a href="{{ url_for('login') }}" class="btn btn-primary w-100">Увійти</a>
            </li>
            <li class="nav-item">
              <a href="{{ url_for('register') }}" class="btn btn-outline-secondary w-100">Зареєструватися</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="central-container">
    <div class="card w-100" style="max-width: 600px;">
      <div class="card-body p-4">
        <h5 class="card-title">Нове звернення</h5>
        
        <form action="{{ url_for('create_ticket') }}" method="POST">
          <div class="mb-3">
            <label class="form-label">Оберіть категорію</label>
            <select class="form-select form-select-custom mb-3" name="title" required>
              <option value="" selected disabled>Оберіть тему...</option>
              <option value="Сантехніка">Сантехніка</option>
              <option value="Електрика">Електрика</option>
              <option value="Меблі">Меблі</option>
              <option value="Інше">Інше</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="description" class="form-label">Опишіть свою проблему</label>
            <textarea class="form-control" name="description" id="description" rows="4" placeholder="Напишіть деталі тут..." required></textarea>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-custom-main px-4">Відправити</button>
          </div>
        </form>

      </div>
    </div>
  </main>

  <footer class="navbar fixed-bottom bg-white border-top shadow-sm">
    <div class="container-fluid justify-content-center">
      <span class="text-muted small">HelpDesk &copy; 2026 | Всі права захищено</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
